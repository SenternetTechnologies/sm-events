<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cansing Golden Week Event</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fbd3e9, #bb377d);
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2 {
      text-align: center;
      padding: 0 10px;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    input, button {
      padding: 12px 15px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      max-width: 100%;
    }

    input {
      width: 220px;
    }

    button {
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .wallets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      width: 100%;
      max-width: 600px;
    }

    .wallet {
      flex: 1 1 40%;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1em;
      min-width: 150px;
    }

    #ball {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ff99, #006644);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5em;
      margin-top: 30px;
      animation: floatBall 2s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0,255,153,0.6);
      transition: transform 0.15s ease;
    }

    @keyframes floatBall {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    #profilePic {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      background: url('https://i.imgur.com/U6a6l8G.png') no-repeat center/cover;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    #exchangeBtn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #ffd700;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      #ball {
        width: 90px;
        height: 90px;
        font-size: 1.2em;
      }
      .wallet {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<div id="loginPage" class="centered">
  <h1>Cansing Golden Week Event</h1>
  <input id="sidInput" placeholder="Enter SID" />
  <input id="pinInput" placeholder="Enter PIN" type="password" />
  <button onclick="login()">Enter</button>
</div>

<div id="gameArea">
  <div id="profilePic" onclick="openModal()"></div>

  <h2>Welcome to Cansing Golden Week</h2>

  <div class="wallets">
    <div class="wallet">
      üü¢ CS Wallet: <span id="csWallet">0</span> CS
    </div>
    <div class="wallet">
      üåü StarMaker Wallet: <span id="starmakerWallet">0</span> Coins
    </div>
  </div>

  <div id="ball" onclick="crackBall()">üí•</div>
  <button id="exchangeBtn" onclick="exchangeCoins()">Exchange to StarMaker Coins</button>
  <div class="message" id="messageBox"></div>
</div>

<!-- Profile Modal -->
<div class="modal" id="profileModal">
  <div class="modal-content">
    <h3>User Profile</h3>
    <p><strong>Username:</strong> <span id="modalUsername"></span></p>
    <p><strong>SID:</strong> <span id="modalSID"></span></p>
    <p><strong>PIN:</strong> <span id="modalPIN"></span></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  let csCoins = 0;
  let starmakerCoins = 0;
  let username = "DemoUser";
  let sid = "";
  let pin = "";

  function login() {
    sid = document.getElementById('sidInput').value || "123456";
    pin = document.getElementById('pinInput').value || "0000";
    document.getElementById('loginPage').style.display = "none";
    document.getElementById('gameArea').style.display = "flex";
    startAutoEarnings();
  }

  // Crack ball ‚Üí +100 CS
  function crackBall() {
    csCoins += 100;
    updateWallets();
    animateBall();
  }

  // Auto +500 CS every 30s
  function startAutoEarnings() {
    setInterval(() => {
      csCoins += 500;
      updateWallets();
      showMessage("üéÅ Bonus: +500 CS added automatically!", "lime");
    }, 30000);
  }

  function animateBall() {
    const ball = document.getElementById('ball');
    ball.style.transform = 'scale(1.2)';
    setTimeout(() => {
      ball.style.transform = 'scale(1)';
    }, 150);
  }

  function updateWallets() {
    document.getElementById('csWallet').textContent = csCoins.toFixed(0);
    starmakerCoins = Math.floor(csCoins / 1000);
    document.getElementById('starmakerWallet').textContent = starmakerCoins;
  }

  function exchangeCoins() {
    if (starmakerCoins >= 50) {
      starmakerCoins -= 6; // fee
      showMessage("‚úÖ Success! 50 StarMaker Coins exchanged. 6 Coins deducted as fee.", "lime");
      csCoins = 0;
      updateWallets();
    } else {
      showMessage("‚ùå You need at least 50 StarMaker Coins to exchange.", "red");
    }
  }

  function showMessage(text, color) {
    const messageBox = document.getElementById('messageBox');
    messageBox.style.color = color;
    messageBox.textContent = text;
  }

  function openModal() {
    document.getElementById('modalUsername').textContent = username;
    document.getElementById('modalSID').textContent = sid;
    document.getElementById('modalPIN').textContent = pin;
    document.getElementById('profileModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('profileModal').style.display = 'none';
  }
</script>

</body>
</html>
